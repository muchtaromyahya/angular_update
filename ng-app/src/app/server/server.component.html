<label>Server Name</label>
<input
type="text"
class="form-control"
(input)="onUpdateServerName($event)"
>

<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="allowNewServer"
 (click)="onCreatedServer()">Add Server</button>
<p [innerText]="allowNewServer">{{ allowNewServer}}</p>
<p>{{ serverCreationStatus}}</p>
<p *ngIf="serverCreated">Server was created {{ serverName}}</p>
<ng-template #noServer>No Server was created </ng-template>
